version: '2'
services:
  logic:
    build: ./config/docker/logic
    expose:
      - "4567"
    volumes:
      - ./logic:/app
    working_dir: /app
    command: python logic.py
    environment:
      - CHARGER_URL=http://charger:6082
      - FILLER_URL=http://filler:4568
    depends_on:
      - filler
      - charger
    networks:
      - frontend
      - backend

  filler:
    build: ./filler
    networks:
      - backend

  charger:
    build: ./charger
    networks:
      - backend

  interface:
    build: ./config/docker/interface
    environment:
      - LOGIC_URL=http://logic:4567
      - PORT=8080
    expose:
      - "8080"
    ports:
      - 8080:8080
    volumes:
      - ./interface:/app
    working_dir: /app
    entrypoint: /root/entrypoint.sh
    depends_on:
      - logic
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
